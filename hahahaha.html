<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        /* Add some basic styling for the container */
        .image-container {
            display: flex;
            justify-content: space-around;
        }

        /* Add some basic styling for the images */
        .interactive-image {
            position: relative;
            width: 300px; /* Adjust the size as needed */
            height: auto;
            cursor: pointer;
            margin: 10px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .interactive-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        /* Style for the tooltip */
        .tooltip {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        /* Hover effect */
        .interactive-image:hover {
            transform: scale(1.1);
        }

        .interactive-image:hover img {
            transform: scale(1.2);
        }

        .interactive-image:hover .overlay {
            opacity: 1;
        }

        .interactive-image:hover .tooltip {
            opacity: 1;
        }
    </style>
</head>
<body>

<!-- Image Gallery Section -->
<div class="image-container">
    <div class="interactive-image" id="schoolImage">
        <img src="img/front pic.jpeg" alt="School Image">
        <div class="overlay"></div>
        <div class="tooltip">Gorakhkali English School<br>Graduation Year: 2016</div>
    </div>
    <div class="interactive-image" id="highSchoolImage">
        <img src="img/pexels-allec-gomes-8961886.jpg" alt="High School Image">
        <div class="overlay"></div>
        <div class="tooltip">Himalayan Whitehouse<br>Graduation Year: 2020</div>
    </div>
</div>

</body>
</html>
